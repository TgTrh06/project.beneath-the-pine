<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneath The Pine</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Beneath The Pine</h1>
        <p>Welcome to the Beneath The Pine application!</p>
        <div class="card mb-4">
            <div class="card-body p-3 border border-secondary rounded bg-white">
                <label for="habitInput" class="form-label">Add new habit</label>
                <input 
                    type="text"
                    id="habitInput"
                    class="form-control"
                    placeholder="Enter new habit..."
                >
                <button class="btn btn-primary w-100 mt-3" onclick="addHabit()">
                    Add Habit
                </button>
            </div>
        </div>

        <div class="habit-list">
            <ul class="list-group" id="habitList"></ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
